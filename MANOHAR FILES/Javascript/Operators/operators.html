<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opetators</title>
</head>
<body>
    <script>
        console.log("Operators is JS")

        let a=45,b=90;
        console.log("a+b =", a+b)
        console.log("a-b =", a-b)
        console.log("a*b =", a*b)
        console.log("a/b =", a/b)
        console.log("a%b =", a%b)

        //Inc and dec Operators

        console.log("a++=",a++)// Increaments and prints when the next output is executed
        console.log("a++=",a)//here it will exectue the + value

        console.log("++a=",++a)//Before only adds and displays the added value +1



        console.log("a--=",a--)
        console.log("a--=",a)



        console.log("--a=",--a)
    </script>
</body>
</html>
