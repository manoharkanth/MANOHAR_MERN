<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let sum=0;
     let n =prompt("Enter the value of i");
     n=Number.parseInt(n);
       for (i=0;i<n;i++) {
        sum += (i+1)
    }
    console.log("Sum of natural numbers of " + n + "is " + sum)
    </script>
</body>
</html>
